<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Helvetica", "Arial", sans-serif;
            font-size: 14px;
            color: #fff;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px 20px;
            font-size: 12px;
            line-height: 1.2;
            letter-spacing: 0.3px;
        }

        .slideshow {
            width: 50%;
            max-width: 600px;
            cursor: pointer;
            position: relative;
            text-align: center;
        }

        .slideshow img {
            width: 100%;
            height: auto;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slideshow img.active {
            display: block;
        }

        @media (max-width: 768px) {
            .slideshow {
                width: 80%;
            }
        }
    </style>
    <script>
        if (location.protocol !== 'https:') {
            location.replace(`https:${location.href.substring(location.protocol.length)}`);
        }
    </script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VNTTXFL7Q3"></script>

        function gtag(){dataLayer.push(arguments);}

</head>
<body>

        <a href="tel:+351935075051" style="color: inherit; text-decoration: none;">+351 935 075 051</a>

    <div class="slideshow" id="slideshow">
        <img src="01.jpg" alt="Image 1">
        <img src="02.jpg" alt="Image 2">
        <img src="03.jpg" alt="Image 3">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slideshow = document.getElementById('slideshow');
            const images = slideshow.querySelectorAll('img');
            let activeIndex = 0;

            // Initialize slideshow by showing the first image
            images[activeIndex].classList.add('active');

            // Function to show the next image
            function showNextImage() {
                // Hide the current image
                images[activeIndex].classList.remove('active');
                // Update the index
                activeIndex = (activeIndex + 1) % images.length;
                // Show the next image
                images[activeIndex].classList.add('active');
            }

            // Add click event to the slideshow
            slideshow.addEventListener('click', showNextImage);
        });
    </script>
</body>
